# Base16 Atelier Lakeside Light - k9s color config
# Scheme author: Bram de Haan (http://atelierbramdehaan.nl)
# Template author: Jef LeCompte (https://jef.buzz)
k9s:
  # General K9s styles
  body:
    fgColor: '#516d7b'
    bgColor: '#ebf8ff'
    logoColor: '#2d8f6f'

  # ClusterInfoView styles
  info:
    fgColor: '#568c3b'
    sectionColor: '#516d7b'

  # Frame styles
  frame:
    # Borders styles
    border:
      fgColor: '#257fad'
      focusColor: '#2d8f6f'

    # MenuView attributes and styles
    menu:
      fgColor: '#516d7b'
      keyColor: '#568c3b'
      # Used for favorite namespaces
      numKeyColor: '#568c3b'

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: '#2d8f6f'
      bgColor: '#ebf8ff'
      activeColor: '#ebf8ff'

    # Resource status and update styles
    status:
      newColor: '#516d7b'
      modifyColor: '#8a8a0f'
      addColor: '#568c3b'
      errorColor: '#d22d72'
      highlightcolor: '#2d8f6f'
      killColor: '#d22d72'
      completedColor: '#568c3b'

    # Border title styles.
    title:
      fgColor: '#516d7b'
      bgColor: '#ebf8ff'
      highlightColor: '#6b6bb8'
      counterColor: '#6b6bb8'
      filterColor: '#6b6bb8'
  # Specific views styles
  views:
    # TableView attributes.
    table:
      fgColor: '#257fad'
      bgColor: '#ebf8ff'
      cursorColor: '#2d8f6f'
      # Header row styles.
      header:
        fgColor: '#257fad'
        bgColor: '#ebf8ff'
        sorterColor: '#6b6bb8'

    # YAML info styles.
    yaml:
      keyColor: '#d22d72'
      colonColor: '#2d8f6f'
      valueColor: '#516d7b'

    # Logs styles.
    logs:
      fgColor: '#516d7b'
      bgColor: '#ebf8ff'
