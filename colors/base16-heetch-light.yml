# Base16 Heetch Light - k9s color config
# Scheme author: Geoffrey Teale (tealeg@gmail.com)
# Template author: Jef LeCompte (https://jef.buzz)
k9s:
  # General K9s styles
  body:
    fgColor: '#5a496e'
    bgColor: '#feffff'
    logoColor: '#c33678'

  # ClusterInfoView styles
  info:
    fgColor: '#f80059'
    sectionColor: '#5a496e'

  # Frame styles
  frame:
    # Borders styles
    border:
      fgColor: '#47f9f5'
      focusColor: '#c33678'

    # MenuView attributes and styles
    menu:
      fgColor: '#5a496e'
      keyColor: '#f80059'
      # Used for favorite namespaces
      numKeyColor: '#f80059'

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: '#c33678'
      bgColor: '#feffff'
      activeColor: '#feffff'

    # Resource status and update styles
    status:
      newColor: '#5a496e'
      modifyColor: '#5ba2b6'
      addColor: '#f80059'
      errorColor: '#27d9d5'
      highlightcolor: '#c33678'
      killColor: '#27d9d5'
      completedColor: '#f80059'

    # Border title styles.
    title:
      fgColor: '#5a496e'
      bgColor: '#feffff'
      highlightColor: '#bd0152'
      counterColor: '#bd0152'
      filterColor: '#bd0152'
  # Specific views styles
  views:
    # TableView attributes.
    table:
      fgColor: '#47f9f5'
      bgColor: '#feffff'
      cursorColor: '#c33678'
      # Header row styles.
      header:
        fgColor: '#47f9f5'
        bgColor: '#feffff'
        sorterColor: '#bd0152'

    # YAML info styles.
    yaml:
      keyColor: '#27d9d5'
      colonColor: '#c33678'
      valueColor: '#5a496e'

    # Logs styles.
    logs:
      fgColor: '#5a496e'
      bgColor: '#feffff'
