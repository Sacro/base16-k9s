# Template author: Jef LeCompte (https://jef.buzz)
k9s:
  # General K9s styles
  body:
    fgColor: '#28292a'
    bgColor: '#dddfe0'
    logoColor: '#42fff9'

  # ClusterInfoView styles
  info:
    fgColor: '#06ea61'
    sectionColor: '#28292a'

  # Frame styles
  frame:
    # Borders styles
    border:
      fgColor: '#03aeff'
      focusColor: '#42fff9'

    # MenuView attributes and styles
    menu:
      fgColor: '#28292a'
      keyColor: '#06ea61'
      # Used for favorite namespaces
      numKeyColor: '#06ea61'

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: '#42fff9'
      bgColor: '#dddfe0'
      activeColor: '#dddfe0'

    # Resource status and update styles
    status:
      newColor: '#28292a'
      modifyColor: '#c9d364'
      addColor: '#06ea61'
      errorColor: '#b53b50'
      highlightcolor: '#42fff9'
      killColor: '#b53b50'
      completedColor: '#06ea61'

    # Border title styles.
    title:
      fgColor: '#28292a'
      bgColor: '#dddfe0'
      highlightColor: '#ea5ce2'
      counterColor: '#ea5ce2'
      filterColor: '#ea5ce2'
  # Specific views styles
  views:
    # TableView attributes.
    table:
      fgColor: '#03aeff'
      bgColor: '#dddfe0'
      cursorColor: '#42fff9'
      # Header row styles.
      header:
        fgColor: '#03aeff'
        bgColor: '#dddfe0'
        sorterColor: '#ea5ce2'

    # YAML info styles.
    yaml:
      keyColor: '#b53b50'
      colonColor: '#42fff9'
      valueColor: '#28292a'

    # Logs styles.
    logs:
      fgColor: '#28292a'
      bgColor: '#dddfe0'
