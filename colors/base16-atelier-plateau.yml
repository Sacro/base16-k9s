# Base16 Atelier Plateau - k9s color config
# Scheme author: Bram de Haan (http://atelierbramdehaan.nl)
# Template author: Jef LeCompte (https://jef.buzz)
k9s:
  # General K9s styles
  body:
    fgColor: '#8a8585'
    bgColor: '#1b1818'
    logoColor: '#5485b6'

  # ClusterInfoView styles
  info:
    fgColor: '#4b8b8b'
    sectionColor: '#8a8585'

  # Frame styles
  frame:
    # Borders styles
    border:
      fgColor: '#7272ca'
      focusColor: '#5485b6'

    # MenuView attributes and styles
    menu:
      fgColor: '#8a8585'
      keyColor: '#4b8b8b'
      # Used for favorite namespaces
      numKeyColor: '#4b8b8b'

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: '#5485b6'
      bgColor: '#1b1818'
      activeColor: '#1b1818'

    # Resource status and update styles
    status:
      newColor: '#8a8585'
      modifyColor: '#a06e3b'
      addColor: '#4b8b8b'
      errorColor: '#ca4949'
      highlightcolor: '#5485b6'
      killColor: '#ca4949'
      completedColor: '#4b8b8b'

    # Border title styles.
    title:
      fgColor: '#8a8585'
      bgColor: '#1b1818'
      highlightColor: '#8464c4'
      counterColor: '#8464c4'
      filterColor: '#8464c4'
  # Specific views styles
  views:
    # TableView attributes.
    table:
      fgColor: '#7272ca'
      bgColor: '#1b1818'
      cursorColor: '#5485b6'
      # Header row styles.
      header:
        fgColor: '#7272ca'
        bgColor: '#1b1818'
        sorterColor: '#8464c4'

    # YAML info styles.
    yaml:
      keyColor: '#ca4949'
      colonColor: '#5485b6'
      valueColor: '#8a8585'

    # Logs styles.
    logs:
      fgColor: '#8a8585'
      bgColor: '#1b1818'
