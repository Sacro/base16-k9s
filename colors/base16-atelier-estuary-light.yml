# Base16 Atelier Estuary Light - k9s color config
# Scheme author: Bram de Haan (http://atelierbramdehaan.nl)
# Template author: Jef LeCompte (https://jef.buzz)
k9s:
  # General K9s styles
  body:
    fgColor: '#5f5e4e'
    bgColor: '#f4f3ec'
    logoColor: '#5b9d48'

  # ClusterInfoView styles
  info:
    fgColor: '#7d9726'
    sectionColor: '#5f5e4e'

  # Frame styles
  frame:
    # Borders styles
    border:
      fgColor: '#36a166'
      focusColor: '#5b9d48'

    # MenuView attributes and styles
    menu:
      fgColor: '#5f5e4e'
      keyColor: '#7d9726'
      # Used for favorite namespaces
      numKeyColor: '#7d9726'

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: '#5b9d48'
      bgColor: '#f4f3ec'
      activeColor: '#f4f3ec'

    # Resource status and update styles
    status:
      newColor: '#5f5e4e'
      modifyColor: '#a5980d'
      addColor: '#7d9726'
      errorColor: '#ba6236'
      highlightcolor: '#5b9d48'
      killColor: '#ba6236'
      completedColor: '#7d9726'

    # Border title styles.
    title:
      fgColor: '#5f5e4e'
      bgColor: '#f4f3ec'
      highlightColor: '#5f9182'
      counterColor: '#5f9182'
      filterColor: '#5f9182'
  # Specific views styles
  views:
    # TableView attributes.
    table:
      fgColor: '#36a166'
      bgColor: '#f4f3ec'
      cursorColor: '#5b9d48'
      # Header row styles.
      header:
        fgColor: '#36a166'
        bgColor: '#f4f3ec'
        sorterColor: '#5f9182'

    # YAML info styles.
    yaml:
      keyColor: '#ba6236'
      colonColor: '#5b9d48'
      valueColor: '#5f5e4e'

    # Logs styles.
    logs:
      fgColor: '#5f5e4e'
      bgColor: '#f4f3ec'
