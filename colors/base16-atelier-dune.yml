# Base16 Atelier Dune - k9s color config
# Scheme author: Bram de Haan (http://atelierbramdehaan.nl)
# Template author: Jef LeCompte (https://jef.buzz)
k9s:
  # General K9s styles
  body:
    fgColor: '#a6a28c'
    bgColor: '#20201d'
    logoColor: '#1fad83'

  # ClusterInfoView styles
  info:
    fgColor: '#60ac39'
    sectionColor: '#a6a28c'

  # Frame styles
  frame:
    # Borders styles
    border:
      fgColor: '#6684e1'
      focusColor: '#1fad83'

    # MenuView attributes and styles
    menu:
      fgColor: '#a6a28c'
      keyColor: '#60ac39'
      # Used for favorite namespaces
      numKeyColor: '#60ac39'

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: '#1fad83'
      bgColor: '#20201d'
      activeColor: '#20201d'

    # Resource status and update styles
    status:
      newColor: '#a6a28c'
      modifyColor: '#ae9513'
      addColor: '#60ac39'
      errorColor: '#d73737'
      highlightcolor: '#1fad83'
      killColor: '#d73737'
      completedColor: '#60ac39'

    # Border title styles.
    title:
      fgColor: '#a6a28c'
      bgColor: '#20201d'
      highlightColor: '#b854d4'
      counterColor: '#b854d4'
      filterColor: '#b854d4'
  # Specific views styles
  views:
    # TableView attributes.
    table:
      fgColor: '#6684e1'
      bgColor: '#20201d'
      cursorColor: '#1fad83'
      # Header row styles.
      header:
        fgColor: '#6684e1'
        bgColor: '#20201d'
        sorterColor: '#b854d4'

    # YAML info styles.
    yaml:
      keyColor: '#d73737'
      colonColor: '#1fad83'
      valueColor: '#a6a28c'

    # Logs styles.
    logs:
      fgColor: '#a6a28c'
      bgColor: '#20201d'
